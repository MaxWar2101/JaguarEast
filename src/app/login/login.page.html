<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Desliza para recargar"
      refreshingSpinner="circles" refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>
  
  <img alt="Logo" src="/assets/img/JaguarEatsSF.png"/>
  <form [formGroup]="login" (ngSubmit)="submitLogin()">
    <ion-grid>
      <ion-card>
        <ion-card-header>
          <ion-title color="primary">Bienvenido</ion-title>
        </ion-card-header>

        <ion-card-content>
          <ion-row>
            <ion-col size="12">
                <ion-item>
                <ion-label position="floating" color="primary">Usuario</ion-label>
                <ion-input type="text" formControlName="username" class="form-control"></ion-input>
              </ion-item>
              <div id="note" *ngFor="let validation of validation_messages.username">
                <ion-note color="danger" *ngIf="getError('username')[(validation.type)]">
                  <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
                </ion-note>
              </div>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label  position="floating" color="primary">Contraseña</ion-label>
                <ion-input #passwordEyeRegister [type]="passwordTypeInput" formControlName="password"
                  clearOnEdit="false" class="form-control">
                </ion-input>
                <ion-button slot="end" class="btn_eye_icon" (click)="togglePasswordMode()">
                  <ion-icon [name]="(passwordTypeInput === 'text')?'eye-off':'eye-outline'"></ion-icon>
                </ion-button>
              </ion-item>
              <div id="note" *ngFor="let validation of validation_messages.password">
                <ion-note color="danger" *ngIf="getError('password')[(validation.type)]">
                  <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
                </ion-note>
              </div>
            </ion-col>
            <ion-col size="12">
              <p class="ion-text-center">
                <ion-button type="submit" [disabled]="!login.valid">Enviar</ion-button>
              </p>
            </ion-col>
          </ion-row> </ion-card-content>
      </ion-card>

    </ion-grid>
    ¿Primera vez?
  </form>
  <ion-footer>
    <ion-button expand="full" (click)="registrar()">
      <ion-icon name="open-outline" slot="start"></ion-icon>
      Registrarme
    </ion-button>
  </ion-footer>
