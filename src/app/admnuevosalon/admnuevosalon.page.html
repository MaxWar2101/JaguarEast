<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/admsalon"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Desliza para recargar"
      refreshingSpinner="circles" refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="salon" (ngSubmit)="guardarDatos()">
    <ion-card>
      <ion-card-title>
        <ion-text class="ion-text-center">
          <h2>Ingrese los datos</h2>
        </ion-text>
      </ion-card-title>

      <ion-card-content>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-icon slot="start" name="diamond"></ion-icon>
                <ion-input label="Edificio" labelPlacement="floating" [clearInput]="true" type="text"
                  formControlName="sal_edificio" class="form-control"></ion-input>
              </ion-item>
            </ion-list>
            <div id="note" *ngFor="let validation of
              mensajes_validacion.sal_edificio">
              <ion-note color="danger" *ngIf="getError('sal_edificio')[(validation.type)]">
                <ion-icon name="information-circle-outline"></ion-icon> {{
                validation.message }}
              </ion-note>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-icon slot="start" name="diamond"></ion-icon>
                <ion-input label="NÃºmero" labelPlacement="floating" [clearInput]="true" type="text"
                  formControlName="sal_numero" class="form-control"></ion-input>
              </ion-item>
            </ion-list>
            <div id="note" *ngFor="let validation of
              mensajes_validacion.sal_numero">
              <ion-note color="danger" *ngIf="getError('sal_numero')[(validation.type)]">
                <ion-icon name="information-circle-outline"></ion-icon> {{
                validation.message }}
              </ion-note>
            </div>
          </ion-col>
          <ion-col size="12">
            <p class="ion-text-center">
              <ion-button type="submit" [disabled]="!salon.valid" color="success">Guardar</ion-button>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
