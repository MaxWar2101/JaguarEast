<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/membresia"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <h2> Membresia detalle</h2>
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Buscar" [debounce]="1000" show-clear-button="focus">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" color="fondo">

    <!--Card que se llama si existe el valor que tiene membresias -->
    <ion-card *ngIf="membresias as membresia" >
      <ion-card-header class="center">
        <ion-card-title>
          <h2>{{membresia.mem_nombre}}</h2>
        </ion-card-title>
        <ion-card-subtitle>Vigencia:{{membresia.mem_vigencia}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Beneficios <br>
        <p> {{membresia.mem_beneficios}} </p><br>

        <ion-checkbox labelPlacement="end">Compra recurrente</ion-checkbox>

        <ion-button (click)="guardarDatos()" expand="block">Comprar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
