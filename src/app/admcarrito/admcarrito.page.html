<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <img slot="start" alt="Silhouette of mountains" src="/assets/img/admin.png" />
      <ion-title>Menu Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-menu></app-menu>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Lista de Carritos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Desliza para recargar"
        refreshingSpinner="circles" refreshingText="Recargando...">
      </ion-refresher-content>
    </ion-refresher>
    <!-- Inicia la zona donde se estaran generando los datos -->
    <ion-item *ngFor="let carrito of carritos" color="translucent">
      <ion-card button [routerLink]="['/admvercarrito', carrito.car_id]">
        <ion-card-header>
          <ion-card-subtitle>
            Fecha: {{carrito.car_fecha}}, {{carrito.car_hora}}hrs
          </ion-card-subtitle>
          <ion-card-title>Carrito #{{carrito.car_id}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>Prop√≠etario: {{carrito.personal}} </p>
          <ion-badge color="{{carrito.clase}}">{{carrito.estado}}</ion-badge>
        </ion-card-content>

      </ion-card>
    </ion-item>
  </ion-content>
</div>
